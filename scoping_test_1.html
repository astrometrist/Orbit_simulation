      <table>

<p>a:</p>

<p>b:</p>

function doItAll(){

   document.getElementById('a_read').innerHTML = a;
   document.getElementById('b_read').innerHTML = b;

    getD();
                   

    function getD(){

       d=a*b;

//      document.getElementById('d_result').innerHTML = d;


                     }
                         
       document.getElementById('d_result').innerHTML = d;

                         }
